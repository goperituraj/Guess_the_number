<!DOCTYPE html>
<html lang="en">
  <head>
    
  <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess_the_number</title>
  </head>
  <body>
    <p>Enter a number between 1 and 20</p>
    <div class="stotal">
    <button class="agains">Again</button>
    <div class="para"><h1>Guess the number!</h1></div>
    <hr>
    <div class="number">?</div>
    </div>
    <form>
        <div class="ftotal">
        <div class="total">
            <input type="text" name="enter" class="text" />
            <input type="button" class="btn" name="check" value="check" />
        </div>
    </form>
    <div class="total1">
    <div class="guess">Start guessing...</div>
    <div class="score">score: 5</div>
    <div class="hscore">High score: 0</div>
    </div>
    </div>
    <script src="./java.js">
    </script>
  </body>
</html>
